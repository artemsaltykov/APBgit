<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/login.css" />
    <script defer src="static/js/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main-holder">
        <div class="logo">
            <img src="static/images/АРХИТЕКТУРНОЕ  БЮРО.png" alt="logo">
        </div>
        <div class="text">
            <h2>Вход администратора</h2>
        </div>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">
                Неверный логин
                <span id="error-msg-second-line">и/или пароль</span>
            </p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Логин" />
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Пароль" />
            <input type="submit" value="Войти" id="login-form-submit" />
        </form>
    </main>
</body>

</html>
